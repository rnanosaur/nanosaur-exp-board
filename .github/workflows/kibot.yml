name: "Kibot builder"

# Reference:
# https://help.github.com/en/actions/reference/workflow-syntax-for-github-actions#on
on:
  workflow_dispatch:
    paths:
    - '**.sch'
    - '**.kicad_pcb'
    - 'config.kibot.yaml'
  push:
    paths:
    - '**.sch'
    - '**.kicad_pcb'
    - 'config.kibot.yaml'
  pull_request:
    paths:
      - '**.sch'
      - '**.kicad_pcb'
      - 'config.kibot.yaml'

jobs:
  export:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: nerdyscout/kicad-exports@v2.3
      with:
      # Required - kibot config file
        config: config.kibot.yaml
      # optional - prefix to output defined in config
        dir: docs
      # optional - schematic file
        schema: '*.sch'
      # optional - PCB design file
        board: '*.kicad_pcb'
    # https://github.com/amoeba/combine-pdf-action
    - name: Combine PDFs
      id: combine
      uses: amoeba/combine-pdf-action@v1
      with:
        path: docs/docs/pdf
    - name: Build project # This would actually build your project, using zip for an example artifact
      run: |
        bash gerberzip.sh -n nanosaur-gerber.zip
        mv docs/docs/pdf/combined.pdf docs/docs/pdf/nanosaur-schematic.pdf
    - name: upload results
      uses: actions/upload-artifact@v2
      with:
        name: docs
        path: docs

  website:
    name: Push new data to NanoSaur website
    if: startsWith(github.ref, 'refs/tags/')
    needs: [export]
    runs-on: ubuntu-latest #self-hosted
    steps:
      # https://docs.github.com/en/actions/guides/storing-workflow-data-as-artifacts
      - name: Extract artifact
        uses: actions/download-artifact@v2
        with:
          name: docs
      # https://github.com/dmnemec/copy_file_to_another_repo_action
      - name: Push SVG images
        uses: dmnemec/copy_file_to_another_repo_action@v1.1.1
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source_file: 'docs/expansion-board'
          destination_repo: 'rnanosaur/rnanosaur.github.io'
          destination_branch: 'master'
          destination_folder: 'assets/docs'
          user_email: 'raffaello@rnext.it'
          user_name: 'rbonghi'
          commit_message: 'ðŸš€ Push updated images NanoSaur expansion board'
      - name: Push CSV BOM
        uses: dmnemec/copy_file_to_another_repo_action@v1.1.1
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source_file: 'nanosaur-exp-board.csv'
          destination_repo: 'rnanosaur/rnanosaur.github.io'
          destination_branch: 'master'
          destination_folder: '_data'
          user_email: 'raffaello@rnext.it'
          user_name: 'rbonghi'
          commit_message: 'ðŸš€ Push updated BOM NanoSaur expansion board'

  release:
    name: Upload release
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    needs: [export]
    steps:
    - name: Extract tag name
      id: extract_tag
      shell: bash
      run: echo ::set-output name=tag::${GITHUB_REF/refs\/tags\//}
      # https://docs.github.com/en/actions/guides/storing-workflow-data-as-artifacts
    - name: Extract artifact
      uses: actions/download-artifact@v2
      with:
        name: docs
      # https://github.com/softprops/action-gh-release
    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        tag_name: ${{ github.ref }}
        name: Release ${{ steps.extract_tag.outputs.tag }}
        generate_release_notes: true
        draft: false
        prerelease: false
        files: |
          docs/pdf/nanosaur-schematic.pdf
          docs/CAD/nanosaur-exp-board.step
          docs/nanosaur-gerber.zip

